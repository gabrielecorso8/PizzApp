<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Casa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">Pizza Casa</div>
        <nav>
            <button onclick="showSection('takeaway')">Takeaway</button>
            <button onclick="showSection('delivery')">Delivery</button>
            <button onclick="showSection('booking')">Table Booking</button>
            <button onclick="showCart()">Cart (<span id="cart-count">0</span>)</button>
        </nav>
    </header>
    <main>
        <!-- Takeaway Section -->
        <section id="takeaway" class="active">
            <h2>Takeaway Menu</h2>
            <div id="menu" class="menu-grid"></div>
            <div id="pickup-time" class="time-picker">
                <h3>Select Pickup Time</h3>
                <select id="pickup-slot"></select>
            </div>
        </section>

        <!-- Delivery Section -->
        <section id="delivery">
            <h2>Delivery Menu</h2>
            <div class="address-input">
                <input type="text" id="delivery-address" placeholder="Enter delivery address">
                <button onclick="checkDeliveryAvailability()">Check Availability</button>
            </div>
            <div id="menu-delivery" class="menu-grid"></div>
            <div id="delivery-time" class="time-picker">
                <h3>Select Delivery Time</h3>
                <select id="delivery-slot"></select>
            </div>
        </section>

        <!-- Table Booking Section -->
        <section id="booking">
            <h2>Book a Table</h2>
            <div class="booking-form">
                <input type="date" id="booking-date" min="2025-07-21">
                <input type="time" id="booking-time" step="900">
                <input type="number" id="guests" min="1" max="10" placeholder="Number of Guests">
                <button onclick="bookTable()">Book Now</button>
                <p id="booking-status"></p>
            </div>
        </section>

        <!-- Cart Section -->
        <section id="cart" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeCart()">&times;</span>
                <h2>Your Cart</h2>
                <div id="cart-items"></div>
                <div class="cart-options">
                    <label><input type="checkbox" id="priority"> Add Priority (+€0.50)</label>
                    <p>Total: €<span id="cart-total">0.00</span></p>
                </div>
                <button onclick="placeOrder()">Pay Online</button>
            </div>
        </section>

        <!-- Confirmation Modal -->
        <section id="confirmation" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeConfirmation()">&times;</span>
                <h2>Order Confirmed</h2>
                <p id="confirmation-message"></p>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
