<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Casa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">Pizza Casa</div>
        <nav>
            <button onclick="showSection('takeaway')">Takeaway</button>
            <button onclick="showSection('delivery')">Delivery</button>
            <button onclick="showSection('booking')">Table Booking</button>
        </nav>
    </header>

    <main>
        <!-- Takeaway Section -->
        <section id="takeaway" class="section active">
            <h2>Takeaway Menu</h2>
            <div class="menu">
                <!-- Menu items populated by JS -->
            </div>
            <div class="cart">
                <h3>Your Cart</h3>
                <div id="cart-items"></div>
                <div id="cart-total">Total: €0.00</div>
                <label><input type="checkbox" id="priority"> Add Priority (+€0.50)</label>
                <div class="time-picker">
                    <h4>Select Pickup Time</h4>
                    <select id="pickup-time"></select>
                </div>
                <button onclick="placeOrder('takeaway')">Pay Online</button>
            </div>
        </section>

        <!-- Delivery Section -->
        <section id="delivery" class="section">
            <h2>Delivery Menu</h2>
            <div class="menu">
                <!-- Menu items populated by JS -->
            </div>
            <div class="cart">
                <h3>Your Cart</h3>
                <div id="delivery-cart-items"></div>
                <div id="delivery-cart-total">Total: €0.00</div>
                <div class="address-input">
                    <h4>Delivery Address</h4>
                    <input type="text" id="delivery-address" placeholder="Enter your address">
                </div>
                <div class="time-picker">
                    <h4>Select Delivery Time</h4>
                    <select id="delivery-time"></select>
                </div>
                <button onclick="placeOrder('delivery')">Pay Online</button>
            </div>
        </section>

        <!-- Table Booking Section -->
        <section id="booking" class="section">
            <h2>Book a Table</h2>
            <div class="booking-form">
                <label>Date: <input type="date" id="booking-date"></label>
                <label>Time: <input type="time" id="booking-time" step="900"></label>
                <label>Guests: <input type="number" id="guests" min="1" max="10"></label>
                <button onclick="bookTable()">Book Now</button>
            </div>
        </section>

        <!-- Confirmation Modal -->
        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <p id="modal-message"></p>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
